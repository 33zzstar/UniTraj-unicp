exp_name: '4.18_test_chaocan=0.1' # name that will be used in wandb
# exp_name: '4.10_test' # name that will be used in wandb
ckpt_path: "/data1/data_zzs/unitraj_ckpt/20250418-123348_4.18_MTR_chaocan=0.1_MTR_MTR/epoch=15-val/brier_fde=6.54-val/minFDE6=5.71-val/minADE6=2.61.ckpt"
# ckpt_path: null
seed: 42 # random seed
debug: True  # debug mode, will use cpu only True
devices: [ 3 ] # gpu ids
dataset: MTR  #1 AG2 True ALL
unicp: True #控制点辅助预测开关 False True MTR也需要打开
disable_wandb: False  # 禁用wandb=True



